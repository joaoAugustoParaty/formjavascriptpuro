<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up Form</h2>
            </div>

            <form action="" class="form" id="form">
                <div class="form-control">
                    <label>First Name</label>
                    <input type="text" name="" id="username" placeholder="Enter Your First Name" autocomplete="off" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Last Name</label>
                    <input type="text" name="" id="username" placeholder="Enter Your Last Name" autocomplete="off" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" name="" id="username" placeholder="Enter Your Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="email" name="" id="username" placeholder="Enter Your Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="email" name="" id="username" placeholder="Confirm Password" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </body>
</html>
